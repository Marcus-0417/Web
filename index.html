<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <!-- favicon 可不寫 1x=16px, 2x=32px, 3x=48px -->
    <!-- <link rel="icon" href="./favicon.ico"> -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 頁首區 -->
    <header id="topbar">
        <!-- logo -->
        <h1 class="logo">
            <a href="./index.html">
                <!-- svg預設自動寬度100% -->
                <img src="./images/logo_b.svg" alt="芮塔花室LOGO" title="芮塔花室LOGO">
            </a>
        </h1>
        <!-- 導覽列 -->
        <nav class="navigation">
            <!-- icon按鈕 快速寫法 => ul.icon>li*3>a -->
            <ul class="icon">
                <li><a class="icon-fb" href=""></a></li>
                <li><a class="icon-ig" href=""></a></li>
                <li><a class="icon-line" href=""></a></li>
            </ul>
            <!-- 主選單 快速寫法 => ul.menu>li*6>a -->
            <ul class="menu">
                <li><a href="">HOME</a></li>
                <li><a href="">NEWS</a></li>
                <li><a href="">SERVICE</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">VIDEO</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
        

    </header>

    <!-- 主要內容區 -->
    <main> <!-- 快速寫法 => section*6>header.title>h2+h3 -->
        <section id="banner"></section>
        <section id="news">
            <header class="title">
                <h2>NEWS</h2>
                <h3>最新消息</h3>
            </header>
        </section>
        <section id="service">
            <header class="title">
                <h2>SERVICE</h2>
                <h3>服務項目</h3>
            </header>
        </section>
        <section id="about">
            <header class="title">
                <h2>ABOUT</h2>
                <h3>關於我們</h3>
            </header>
        </section>
        <section id="video">
            <header class="title">
                <h2>VIDEO</h2>
                <h3>相關影片</h3>
            </header>
        </section>
        <section id="contact">
            <header class="title">
                <h2>CONTACT</h2>
                <h3>聯絡我們</h3>
            </header>
        </section>
    </main>

    <!-- 頁尾區 -->
    <footer></footer>
</body>

</html>
